<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">

</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="title">
            <a href="#">View high scores</a>
        </div>
        <div class="timer">
            <h4 class="time">Time:</h4>
            <h4 class="timervalue">0</h4>
        </div>    
    </header>
    <!-- Start Quiz Section -->
    <section class="main">
        <article class="container">
            <div class="box">
                <h1>JavaScript Quiz Challenge</h1>
            </div>
            <div class="box">
                <p>Click the "Start Quiz" button to begin the challange. Try to answer as many questions as possible within 1 minute. Keep in mind that every <span>incorrect answer </span>will reduced your time by <span>10 seconds</span>. Good Luck!</p>
            </div>
            <div class="box">
                <button class="start">Start Quiz</button>
            </div>   
        </article>
    </section>
    <!-- Display Question section -->
    <section id="form" class="display">
        <article class="questions">
            <div class="question">
            <h2 id="question-display">This is a sample question</h2>
            </div>
            <article id="answer-display" class="options">
                <button id="Button1" class="choice">1. Option one</button>
                <button id="Button2" class="choice">2. Option two</button>
                <button id="Button3" class="choice">3. Option Three</button>
                <button id="Button4" class="choice">4. Option Four</button>
            </article>
        </article>    
    </section>

    <script src="./assets/script/javascript.js"></script>
</body>
</html>
